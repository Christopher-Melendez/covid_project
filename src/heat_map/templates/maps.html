{% extends 'base.html'%}
{% block body-content %}

    
    <br><iframe id="map-viewport" srcdoc="{{ map_html }}"></iframe>

    
    <form id="map-form" method='POST'>
        {% csrf_token %}   
        <div id="map-choice-wrapper" class = "map-text">
            <div>
                <label for="map-choice">Choose A Filter:</label>
                <select name="map-choice" id="map-choice" form="map-form">
                    <option value="None">None</option>
                    <option value="COVID-19 Cases">COVID-19 Cases</option>
                    <option value="COVID-19 Deaths">COVID-19 Deaths</option>
                    <option value="Median Income">Median Income</option>
                    <option value="Insurance Coverage">Insurance Coverage</option>
                </select>
            </div>
            <div>
                <input class="item button" style="margin-left:20px;" type='submit' value='Change Map Filter' />
            </div>
        </div>
        <!-- <br> 
        <input type="checkbox" id="comparison-mode1" name="comparison-mode1" value="true" onchange="document.getElementById('map-form').submit()">
        <label for="comparison-mode1">Comparison Mode</label>
         -->
        <div id="comparison-wrapper">
            <div>
                <p class="map-text" style="margin-right:20px;">Comparison Mode: </p>
            </div>
            <div>
                <label class="switch">
                    <input type="checkbox" id="comparison-mode1" name="comparison-mode1" value="true" onchange="document.getElementById('map-form').submit()">   
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    
    </form>
 

    <script>
        document.getElementById('map-choice').value = "{{ map_choice }}";

        //document.getElementById('comparison-mode1').checked = "{{ comparison_mode_context1 }}";
    </script>

    <style>
    
    #map-viewport {
        height: 70vh;
        width: 70vw;
        margin: 10px;
    }
    #comparison-wrapper {
        display: inline-flex;
        padding: 10px;
        margin: 20px;
    }
    #map-choice-wrapper {
        display: inline-flex;
        padding: 10px;
        margin: 20px;
    }
    .map-text {
        font-size: 20px;  
    }
    

        
    </style>

{% endblock %}
